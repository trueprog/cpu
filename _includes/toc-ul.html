<ul class="lessons-list">
{% for item in include.items %}
  {% assign item_url = item | prepend:"/lessons/" | append:"/" %}
  {% assign p = site.lessons | where:"url", item_url | first %}
  <li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ site.github.url }}{{ p.url }}">{{ p.title }}</a></li>
{% endfor %}
</ul>
