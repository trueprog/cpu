---
layout: default
---


<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

<aside class="lessons-nav">
  <h2>Lessons</h2>
  <ul class="lessons-list">
    {% for post in site.lessons %}
      <li>
        <a class="lesson-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</aside>

  <div class="post-content">
    {{ content }}
  </div>

</article>
